<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fce4ec; font-family: sans-serif; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        img { width: 160px; margin-bottom: 20px; border-radius: 10px; }
        h1 { color: #d63384; font-size: 1.5rem; }
        .buttons { margin-top: 20px; display: flex; gap: 10px; justify-content: center; align-items: center; min-height: 150px; }
        button { padding: 10px 20px; font-size: 1.1rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #adb5bd; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainGif" src="" alt="Sticker">
        <h1 id="question">Will you be my valentine?</h1>
        <div id="controls">
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        // 1. جلب البيانات من الرابط (URL)
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || "Sweetie";
        const stickerId = urlParams.get('sticker') || '1';

        // 2. تحديد الستيكرات
        const stickers = {
            '1': 'https://media.giphy.com/media/c76IJLufpNwSULPk2m/giphy.gif', // Cat
            '2': 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif', // Bear
            '3': 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMvC0Xv2/giphy.gif'  // Cute Cat 2
        };

        // 3. تطبيق الإعدادات
        document.getElementById('question').innerText = `${name}, will you be my valentine? ❤️`;
        document.getElementById('mainGif').src = stickers[stickerId] || stickers['1'];

        // 4. منطق الأزرار
        let yesSize = 1.1;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('click', () => {
            yesSize += 0.4;
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = (yesSize * 10) + "px " + (yesSize * 20) + "px";
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <img src="https://media.giphy.com/media/UMfM9VfO5i9q/giphy.gif">
                <h1>YAY! ❤️ See you soon ${name}!</h1>
            `;
        });
    </script>
</body>
</html>
